<section class="section" >
        <div class="container">


<form class="form-horizontal" name="productForm"
novalidate>
<fieldset>
  <legend style="color: white">Osnovne informacije o datom proizvodu</legend>
  <div class="form-group"
       ng-class="{'has-error':productForm.inputProductName.$invalid &&
                              productForm.inputProductName.$dirty}">
      <label class="col-md-2 control-label"
             for="inputProductName">Ime knjige</label>

      <div class="col-md-4">
          <input class="form-control"
                 id="inputProductName"
                 name="inputProductName"
                 type="text"
                 placeholder="Knjiga Ime (neophodan unos)"
                 ng-model="vm.knjiga.knjigaIme"
                 required
                  ng-minlength="4"
                  ng-maxlength="28"/>
      </div>
      <span class="help-block has-error">
          <span ng-show="productForm.inputProductName.$error.required">
              Obavezno je uneti ime knjige.
          </span>
          <span ng-show="productForm.inputProductName.$error.minlength">
             Ime knjige mora da ima makar 4 slova.
          </span>
          <span ng-show="productForm.inputProductName.$error.maxlength">
              Ime knige ne sme da ima vise od 28 slova.
          </span>
      </span>
  </div>
  <div class="form-group"
       ng-class="{'has-error':productForm.inputProductCode.$invalid &&
                              productForm.inputProductCode.$dirty}">
      <label class="col-md-2 control-label" for="inputProductCode">Knjiga Kod</label>

      <div class="col-md-4">
          <input class="form-control"
                 id="inputProductCode"
                 name="inputProductCode"
                 ui-mask="AAA-**** (required)"
                 ng-model="vm.knjiga.knjigaKod"
                 required>
      </div>
      <span class="help-block has-error"
            ng-show="productForm.inputProductCode.$invalid ">
              Neophodno je uneti kod knjige.
      </span>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label"
           for="inputAvailabilityDate">Availability</label>

    <div class="col-md-4">
        <div class="input-group">
            <input class="form-control"
                   id="inputAvailabilityDate"
                   type="text"
                   datepicker-popup="MMM dd, yyyy "
                   is-open="vm.opened"
                   ng-model="vm.knjiga.datumIzdavanja"/>
            <span class="input-group-btn">
                <button class="btn btn-default"
                        ng-click="vm.open($event)">
                    <i class="glyphicon glyphicon-calendar"/>
                </button>
            </span>
        </div>
    </div>
</div>

  <div class="form-group">
      <label class="col-md-2 control-label"
             for="inputDescription">Opis</label>

      <div class="col-md-10">
          <textarea class="form-control" 
                    id="inputDescription"
                    placeholder="Opis"
                    rows="3"
                    ng-model="vm.knjiga.opis"/>
      </div>
  </div>

  <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
              <span>
                
                  <button class="btn btn-info"
                          style="width:80px;margin-right:10px"
                          ng-click="vm.submit(productForm.$valid)"
                          ng-disabled="productForm.$invalid">
                      Sacuvaj
                  </button>
              </span>
              <span>
                  <button class="btn btn-info"
                          style="width:70px"
                          ng-click="vm.cancel()">
                     Ponisti
                  </button>
              </span>
      </div>
  </div>

</fieldset>
</form>

</div>
</section>
